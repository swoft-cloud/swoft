version: '3'
networks:
    swoft-network:
        driver: bridge
services:
    redis:
        container_name: docker-compose-swoft-redis
        image: redis:latest
        privileged: true
        ports:
            - "6379:6379"
        networks:
            - swoft-network

    mysql:
        container_name: docker-compose-swoft-mysql
        image: mysql:5.6
        privileged: true
        ports:
            - "3306:3306"
        volumes:
             - ./demo.sql:/docker-entrypoint-initdb.d/demo.sql
        environment:
            MYSQL_ROOT_PASSWORD: 123456
        networks:
            - swoft-network

    swoft:
        container_name: docker-compose-swoft
        image: swoft/swoft:latest
#        build: ./
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/swoft
        stdin_open: true
        tty: true
        privileged: true
        command: php /var/www/swoft/bin/swoft start
        networks:
            - swoft-network